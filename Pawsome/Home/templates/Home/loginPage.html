{% extends 'main.html' %}


{% block content %}

{% if !user.is_authenticated %}
<div class="Login_Form">

    <form method="POST" action="">

        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Login">

    </form>

    <p>Haven't signed up yet?</p>
    
    <a href="{% url 'register' %}">Sign up</a>

</div>

{% endif %}

{% endblock content %}
