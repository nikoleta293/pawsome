{% load bootstrap4 %}

{% block content %}

{% load static %}

<link rel="stylesheet"  href="{% static 'forum.css' %}">

<h4>Add your post</h4>
<div class= "form-group">
    <form method="POST"
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="btn btn-primary cfg" type="submit" value="Add Post">
        {% endbuttons %}
    </form>

</div>

{% endblock %}
