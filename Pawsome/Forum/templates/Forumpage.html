{% extends 'main.html' %}
{% block content %}

<h1>Forum</h1>

<ul>
{% for post in object_list %}
   <li>
        {{ post.author }} <br>
        {{ post.post_text }} <br/>
        {{ post.post_time }} 
   </li>


{% endfor%}
</ul>

<h4>Add your post</h4>
<div class= "form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary cfg" type="submit" value="Add Post">
    </form>

</div>



{% endblock %}
